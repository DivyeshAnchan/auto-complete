<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Places Autocomplete</title>
</head>
<body>
    
    <script src="./js/index.js" type="text/javascript"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDcU0Hq95-OmlTZLOl6zwa1qX_LCZs3y3Q&amp;libraries=places&callback=initAutoComplete"></script>

    <form action="" method="post">
        <input id = "autocomplete" placeholder="Enter any place" type = "text" />
        <button type="submit">SUBMIT</button>    
    </form>
    
    <p id="message">Enter location</p>
</body>
</html>
